<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eff67208c4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card d-flex justify-content-start">
        <div class="card-header">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <h3 class="d-flex justify-content-start">Payment form example</h3>
                    </div>
                </div>
            </div>

        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <div class="container text-center text-bg-danger p-3 d-flex justify-content-start">
                        <div class="row">
                            <div class="col">
                                <h5>Some fields are missing</h5>
                            </div>
                        </div>
                    </div>
                    <!-- primer grid -->
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-5">
                                <label for="exampleInputEmail1"
                                    class="form-label d-flex justify-content-start">Card#</label>
                                <input type="text" placeholder="XXXXXXXXXXXXXXX" class="form-control"
                                    id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="col-3">
                                <label for="exampleInputEmail1"
                                    class="form-label d-flex justify-content-start">CVC#</label>
                                <input type="number" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="col-4">
                                <label for="exampleInputAmount"
                                    class="form-label d-flex justify-content-start">Amount</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">$</span>
                                    <input type="text" class="form-control"
                                        aria-label="Dollar amount (with dot and two decimal places)">
                                </div>
                            </div>
                        </div>
                        <!-- segundo grid -->
                        <div class="container text-center">
                            <div class="row row-cols-3">
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1"
                                        class="form-label d-flex justify-content-start">First Name</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="col-md-6">
                                    <label for="exampleInputEmail1" class="form-label d-flex justify-content-start">Last
                                        Name</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- tercer grid -->
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-6">
                                <label for="exampleInputEmail1"
                                    class="form-label d-flex justify-content-start">City</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="col-3">
                                <label for="inputState" class="form-label d-flex justify-content-start">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label for="exampleInputEmail1" class="form-label d-flex justify-content-start">Postal
                                    code</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                        </div>
                    </div>
                    <!-- cuarto grid -->
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-3" id="credit-card">
                                <p>We accept:</p>
                                <div class="text-bg-secondary p-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i
                                                class="fa-brands fa-cc-mastercard"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fa-brands fa-cc-visa"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3"><i
                                                class="fa-brands fa-cc-diners-club"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3"><i
                                                class="fa-brands fa-cc-amex"></i></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <!-- Column -->
                            </div>
                            <div class="col-6">
                                <span class="form-label d-flex justify-content-start">Message</span>
                                <textarea class="form-control d-flex justify-content-end"
                                    aria-label="With textarea"></textarea>
                                <h6 class="d-flex justify-content-start">Add any notes here.</h6>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>


            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
